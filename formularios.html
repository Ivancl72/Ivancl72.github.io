<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo_formulario.css">
</head>
<body>
    <fieldset>
        <legend>Datos personales</legend>
              <!--<form action="mailto:ivanclcervantes@gmail.com?subject=contacto" method="" enctype=""> !-->
    <form method="post" enctype="multipart/form-data" action="#" > <!-- method="" enctype="" novalidate autocomplete="off"  !-->
        <label for="Nombre">Nombre:</label><input type="text" id="nombre" name="nombre" placeholder="Nombre de pila"required>
      <label for="contrasena">Contraseña:</label><input type="password" id="contrasena" name="Contrasena" placeholder="8 caract." required>
      <label for="correo">Correo electrónico:</label><input type="email" id="correo" name="correo" placeholder="Escribe tu correo aqui" required>
      <label for="nacimiento">Fecha de nacimiento:</label><input type="date" id="nacimiento" required>
      <label for="color">Color</label><input type="color" name="color">
      <label for="cv">CV</label><input type="file" id="cv" name="cv">
      <label for="salario">Salario</label>28000<input type="range" id="salario" name="salario" min="28000" max="100000" step="1000">100000

    </fieldset>
    <fieldset>
        <legend>Sexo</legend>
        <label for="h">Hombre</label>
        <input type="radio" name="sexo" id="h" value="Hombre">
        <label for="m">Mujer</label>
        <input type="radio" name="sexo" id="h" value="Mujer">
        <label for="o">Otro</label>
        <input type="radio" name="sexo" id="o" value="Otro">
    </fieldset>
    <fieldset>
        <legend>Aficiones</legend>
        <label for="musica">Música</label>
        <input type="checkbox" id="musica" name="musica">
        <label for="lectura">Lectura</label>
        <input type="checkbox" id="lectura" name="lectura">
        <label for="deporte">Deporte</label>
        <input type="checkbox" id="Deporte" name="deporte">
    </fieldset>
    <fieldset>
        <legend>Lugar de nacimiento</legend>
        <label for="ciudad">Ciudad</label>
        <select name="ciudad" id="ciudad" size="3" multiple>
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="bilbao">Bilbao</option>
            <option value="murcia">Murcia</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Comentarios</legend>
        <label for="comentarios">Escribe lo que quieras</label>
        <textarea name="comentarios" id="comentarios" name="comentarios" cols="50" rows="10"></textarea>
    </fieldset>
      <input type="submit" value="Enviar formulario"><input type="reset" value="Borrar datos">
      
    </form>

</body>
</html>
